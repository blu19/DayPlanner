<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>ToDay Planner</title>
</head>
<body>
    <!-- Header title section -->
    <nav class="navbar navbar-static-top navbar-text container-fluid">
        <div class="header-text text-center">
            <h2 id="headerTitle" class="mx-auto">ToDay Planner</h2>
        </div>
    </nav>
        <!-- Input section -->
        <form action="" id="myFormPlanner">   
            <div id="myContainerPlanner" class="container-fluid">
                <!-- <h2>Planning</h2> -->
                <div class="input-group mb-3 mx-auto" style="width: 700px;">
                    <h4>9:00am</h4>
                    <input type="text" class="form-control" placeholder="Schedule something" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="saves">Save</button>
                    </div>
                </div>
                <div class="input-group mb-3 mx-auto" style="width: 700px;">
                    <h4>10:00am</h4>
                    <input type="text" class="form-control" placeholder="Schedule something" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="saves">Save</button>
                    </div>
                </div>
                <div class="input-group mb-3 mx-auto" style="width: 700px;">
                    <h4>11:00am</h4>
                    <input type="text" class="form-control" placeholder="Schedule something" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="saves">Save</button>
                    </div>
                </div>
                <div class="input-group mb-3 mx-auto" style="width: 700px;">
                    <h4>12:00pm</h4>
                    <input type="text" class="form-control" placeholder="Schedule something" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="saves">Save</button>
                    </div>
                </div>
                <div class="input-group mb-3 mx-auto" style="width: 700px;">
                    <h4>1:00pm</h4>
                    <input type="text" class="form-control" placeholder="Schedule something" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="saves">Save</button>
                    </div>
                </div>
            </div>
        </form>
    <nav class="footer navbar fixed-bottom">
        <div class="footer-text">
            Brian Ulatowski 2020
        </div>
    </nav>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
